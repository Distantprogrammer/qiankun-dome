<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.15.6/theme-chalk/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/3.5.2/animate.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/index.css">
  <!-- <link rel="stylesheet" href="<%= BASE_URL %>cdn/monaco-editor/min/vs/editor/editor.main.css"> -->
  <!--    <script src="<%= BASE_URL %>cdn/xlsx/FileSaver.min.js"></script>-->
  <!--    <script src="<%= BASE_URL %>cdn/xlsx/xlsx.full.min.js"></script>-->
  <title>
    <%= webpackConfig.name %>
  </title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .element-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .element-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .element-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .element-home__footer>a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .element-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .element-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .element-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
  </style>
  <style>

  </style>
</head>

<body>
  <noscript>
    <strong>
      We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to
        continue.
        很抱歉，如果没有 JavaScript 支持，Saber 将不能正常工作。请启用浏览器的 JavaScript 然后继续
    </strong>
  </noscript>
  <div id="app">
    <div class="element-home">
      <div class="element-home__main">
        <img class="element-home__loading" src="<%= BASE_URL %>svg/loading-spin.svg" alt="loading">
        <div class="element-home__title">
          正在加载资源
        </div>
        <div class="element-home__sub-title d">
          初次加载资源可能需要较多时间 请耐心等待
        </div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
  <!-- <script src="<%= BASE_URL %>cdn/element-ui/2.15.6/index.js" charset="utf-8"></script> -->
  <!-- <script defer src="<%= BASE_URL %>cdn/monaco-editor/min/vs/loader.js"></script>
  <script defer src="<%= BASE_URL %>cdn/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
  <script defer src="<%= BASE_URL %>cdn/monaco-editor/min/vs/editor/editor.main.js"></script>
  <script defer>
    require.config({ paths: { 'vs': '<%= BASE_URL %>cdn/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () { });
  </script> -->
</body>

</html>
